# Pre-commit configuration for the cookiecutter template itself
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-docstring-first

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        files: ^(hooks|tests)/.*\.py$
        additional_dependencies: [types-PyYAML, types-requests]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-c, pyproject.toml]
        additional_dependencies: ["bandit[toml]"]

  - repo: https://github.com/python-poetry/poetry
    rev: 1.7.1
    hooks:
      - id: poetry-check
        files: pyproject.toml

  - repo: local
    hooks:
      - id: cookiecutter-json-validate
        name: Validate cookiecutter.json
        entry: python -c "import json; json.load(open('cookiecutter.json'))"
        language: system
        files: cookiecutter.json

      - id: template-test
        name: Run template tests
        entry: python -m pytest tests/ -x -q
        language: system
        pass_filenames: false
        stages: [manual]
