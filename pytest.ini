# pytest configuration for the cookiecutter template tests

[tool:pytest]
minversion = 7.0
addopts =
    -ra
    --strict-markers
    --strict-config
    --cov=tests
    --cov=hooks
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --durations=10
    --tb=short
    --ignore={{cookiecutter.project_slug}}
testpaths = tests
# Explicitly run only tests in the tests directory, exclude template directory
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Exclude template files from test collection
norecursedirs = {{cookiecutter.project_slug}} .git .pytest_cache __pycache__ *.egg-info
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    bake: marks tests that bake projects
    security: marks tests related to security
    performance: marks tests related to performance
    quality: marks tests related to code quality
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
